<!DOCTYPE html>
<html>

<head>
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v3.js"></script>
</head>

<body>
    <script type="text/javascript">
        let p = d3.select("body").append("p").text("This is a test!");
        p.style({
            "text-align": "center",
            "font-size": "40px"
        });
        const data_values = [4, 23, 45, 12, 1, 30, 43];
        let values = d3.selectAll("p").data(data_values).enter().append("p").text(
            function (value) {
                return value;
            }
        );
        let svg = d3.select("body").append("svg").attr({
            "width": "100%",
            "height": "400px"
        });
        svg.append("circle").attr({
            "r": "100px",
            "cx": "100",
            "cy": "100",
            "fill": "red"
        });
    </script>
</body>

</html>
