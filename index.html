<!DOCTYPE html>
<html>

<head>
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v3.js"></script>
</head>

<body>
    <script type="text/javascript">
        let p = d3.select("body").append("p").text("This is a test!");
        p.style({
            "text-align": "center",
            "font-size": "40px"
        });
        const data_values = [4, 23, 45, 12, 1, 30, 43];
        let max = d3.max(data_values);
        let min = d3.min(data_values);

        let values = d3.selectAll("p").data(data_values).enter().append("p").text(
            function (value) {
                return value;
            }
        );
        let svg = d3.select("body").append("svg").attr({
            "width": "100%",
            "height": "400px"
        });
        let circles = svg.selectAll("circle").data(data_values).enter().append("circle").attr({
            "r": function (d) { return d; },
            "cx": function (d, i) { return (i + 1) * 50; },
            "cy": "50",
            "fill": "red"
        });

        circles.filter(function (r) { r === max }).attr("fill", "green");
    </script>
</body>

</html>
